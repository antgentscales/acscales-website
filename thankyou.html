<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks — ACP Scales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070f;
      --panel: #0b0f1a;
      --border: rgba(255, 255, 255, 0.08);
      --text: #e9edf7;
      --muted: #9aa4bd;
      --accent: #6ef3e8;
      --accent-2: #ffc163;
      --shadow: 0 22px 60px rgba(0, 0, 0, 0.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 10% 20%, rgba(110, 243, 232, 0.12), transparent 28%),
                  radial-gradient(circle at 90% 10%, rgba(255, 193, 99, 0.15), transparent 30%),
                  radial-gradient(circle at 40% 70%, rgba(255, 107, 122, 0.12), transparent 28%),
                  var(--bg);
      color: var(--text);
      font-family: 'Sora', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      padding: 28px 18px;
    }
    h1, h2 { font-family: 'Epilogue', 'Sora', sans-serif; margin: 0 0 10px; }
    p { margin: 0 0 18px; color: var(--muted); }
    .card {
      max-width: 520px;
      width: 100%;
      padding: 26px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #6ef3e8, #ffc163);
      color: #0a0c13;
      box-shadow: var(--shadow);
      text-decoration: none;
    }
    .muted { color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">Request received</div>
    <h1>Thanks — we got it.</h1>
    <p>We just received your details. We’ll reply soon with next steps and availability.</p>
    <a class="btn" href="index.html">Back to site</a>
    <div class="muted" style="margin-top:14px;">Need to add a pixel here? This page is your redirect target.</div>
  </div>
</body>
</html>
